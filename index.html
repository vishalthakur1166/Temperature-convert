<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <form id="temp_calc" onsubmit="caluclation(); return false">
         <label for="temp">Enter the temprature You want to convert</label>
         <br/>
         <input type="number" name="temp" id="temp">
        
         <select name="temp_diff" id="temp_diff">
            <option value="cel">&deg;Celsius</option>
             <option value="feh">&deg;Fahrenheit</option>
         </select>
         <br/>
          <input type="submit" name="temp"> <br/>
          <span id="result"></span>
    </form>
    </div>

    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
